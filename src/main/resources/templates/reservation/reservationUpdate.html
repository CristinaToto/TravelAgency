<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Reservation</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:object="${reservation}" th:action="@{'/reservation/' + 'update/' + ${reservation.reservationId}}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="numberOfRooms" class="col-form-label">numberOfRooms</label>
                        <input type="text" th:field="*{numberOfRooms}" class="form-control" id="numberOfRooms" placeholder="numberOfRooms">
                        <span th:if="${#fields.hasErrors('numberOfRooms')}" th:errors="*{numberOfRooms}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="numberOfPersons" class="col-form-label">numberOfPersons</label>
                        <input type="text" th:field="*{numberOfPersons}" class="form-control" id="numberOfPersons" placeholder="numberOfPersons">
                        <span th:if="${#fields.hasErrors('numberOfPersons')}" th:errors="*{numberOfPersons}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="mealPlan" class="col-form-label">mealPlan</label>
                        <input type="text" th:field="*{mealPlan}" class="form-control" id="mealPlan" placeholder="mealPlan">
                        <span th:if="${#fields.hasErrors('mealPlan')}" th:errors="*{mealPlan}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="extraPrice" class="col-form-label">extraPrice</label>
                        <input type="text" th:field="*{extraPrice}" class="form-control" id="extraPrice" placeholder="extraPrice">
                        <span th:if="${#fields.hasErrors('extraPrice')}" th:errors="*{extraPrice}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Reservation">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
