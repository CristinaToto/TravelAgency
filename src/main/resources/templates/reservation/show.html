<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<!--/*@thymesVar id="ingredient" type="itschool.springframework.commands.IngredientDTO"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-12 col-md-offset-4">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h1 class="panel-title">Reservation <td th:text="${reservation.reservationId}"></td></h1>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>Hotel id</th>
                <th>numberOfRooms</th>
                <th>numberOfPersons</th>
                <th>price</th>
                <th>mealPlan</th>
                <th>startDate</th>
                <th>endDate</th>
                <th>reservationDate</th>
                <th>extraPrice</th>
              </tr>
              </thead>
              <tr>
                <td th:text="${reservation.hotel.hotelId}"></td>
                <td th:text="${reservation.numberOfRooms}"></td>
                <td th:text="${reservation.numberOfPersons}"></td>
                <td th:text="${reservation.price}"></td>
                <td th:text="${reservation.mealPlan}"></td>
                <td th:text="${reservation.startDate}"></td>
                <td th:text="${reservation.endDate}"></td>
                <td th:text="${reservation.reservationDate}"></td>
                <td th:text="${reservation.extraPrice}"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
