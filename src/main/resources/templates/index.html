<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">View all reservations UI</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" >
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Hotel Id</th>
                                <th>Update reservation</th>
                                <th>Delete reservation</th>
                            </tr>
                            </thead>
                            <tr th:each="reservation : ${reservations}">
                                <td><a href="#" th:href="@{'/reservation/' + ${reservation.reservationId} + '/show'}"th:text="${reservation.reservationId}"></a></td>
                                <td><a href="#" th:href="@{'/user/' + ${reservation.user.userId} + '/show'}"th:text="${reservation.user.username}"></a></td>
                                <td><a href="#" th:href="@{'/hotel/' + ${reservation.hotel.hotelId} + '/show'}"th:text="${reservation.hotel.hotelId}"></a></td>
                                <td><a href="#" th:href="@{'/reservation/' + ${reservation.reservationId} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/reservation/' + ${reservation.reservationId} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
